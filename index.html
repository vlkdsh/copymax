<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COPYMAX - Estonia's Hub for Global Print Brands</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo" id="logo"></div>
                <button class="menu-toggle" id="menuToggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <nav class="nav" id="nav">
                    <ul class="nav-list" id="navList"></ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <div class="hero-grid"></div>
            <h1 class="hero-title" id="heroTitle"></h1>
            <p class="hero-subtitle" id="heroSubtitle"></p>
        </div>
    </section>

    <!-- Brands Section -->
    <section class="brands">
        <div class="container">
            <div class="brands-roller">
                <div class="brands-grid" id="brandsGrid"></div>
            </div>
        </div>
    </section>

    <!-- Products Section -->
    <section class="products">
        <div class="container">
            <h2 class="section-title">OUR PRODUCTS</h2>
            <div class="products-grid" id="productsGrid"></div>
        </div>
    </section>

    <!-- Contact Section -->
    <section class="contact">
        <div class="container">
            <div class="contact-content">
                <h2 class="contact-title">GET IN TOUCH</h2>
                <div class="contact-info">
                    <div class="contact-item">
                        <span class="contact-label">PHONE</span>
                        <a href="#" class="contact-value" id="contactPhone"></a>
                    </div>
                    <div class="contact-item">
                        <span class="contact-label">EMAIL</span>
                        <a href="#" class="contact-value" id="contactEmail"></a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/main.js"></script>
</body>
</html>

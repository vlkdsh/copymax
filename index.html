<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COPYMAX | Estonia</title>
    <style>
        :root { 
            --red: #f03c2e; 
            --line-opacity: 0.3; 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html { 
            width: 100%; height: 100%; 
            background-color: #f2f2f2; 
            overflow: hidden; 
            font-family: sans-serif;
        }

        .main-container {
            position: relative;
            width: 100%; height: 100vh;
        }

        /* КОНТЕЙНЕР ДЛЯ ЛИНИЙ */
        .blueprint-lines {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; /* Если линии должны быть ЗА буквами, поставь -1 */
            pointer-events: none;
        }

        .line {
            position: absolute;
            background-color: var(--red);
            opacity: var(--line-opacity);
        }

        /* --- 7 ГОРИЗОНТАЛЬНЫХ ЛИНИЙ --- */
        .h { width: 100%; }
        
        .h-1 { top: 10%;  height: 2px; } /* Жирная верхняя (над лого шапки) */
        .h-2 { top: 16%; height: 1px; } 
        .h-3 { top: 38%; height: 2px; } /* Основная ось под COPYMAX */
        .h-4 { top: 52%; height: 1px; } 
        .h-5 { top: 65%; height: 2px; } /* Ось над принтером */
        .h-6 { top: 82%; height: 1px; } 
        .h-7 { top: 94%; height: 1px; }

        /* --- 8 ВЕРТИКАЛЬНЫХ ЛИНИЙ --- */
        .v { height: 100%; }

        .v-1 { left: 5%;  width: 2px; } /* Левая жирная граница */
        .v-2 { left: 14%; width: 1px; } 
        .v-3 { left: 28%; width: 1px; } 
        .v-4 { left: 45%; width: 2px; } /* Центральная ось */
        .v-5 { left: 62%; width: 1px; } 
        .v-6 { left: 76%; width: 2px; } /* Правая ось (вдоль слогана) */
        .v-7 { left: 88%; width: 1px; } 
        .v-8 { left: 96%; width: 1px; }

        /* ШАПКА */
        header {
            position: absolute; top: 20px; width: 100%; 
            padding: 0 60px; display: flex; 
            justify-content: space-between; align-items: center; 
            z-index: 100;
        }
        .header-logo-img { height: 30px; width: auto; }
        .menu-icon { display: flex; flex-direction: column; gap: 5px; cursor: pointer; }
        .menu-icon span { display: block; width: 35px; height: 3px; background-color: var(--red); }

        /* КАРТИНКИ ОБЪЕКТОВ */
        .layer { position: absolute; mix-blend-mode: multiply; }
        .layer-logo { width: 85%; top: 30%; left: 30%; transform: translate(-50%, -50%); z-index: 10; }
        .layer-slogan { width: 26%; top: 55%; right: -2%; transform: translateY(-50%); z-index: 5; }
        .layer-printer { width: 81%; bottom: -35%; left: 50%; transform: translateX(-50%); z-index: 15; }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="blueprint-lines">
            <div class="line h h-1"></div><div class="line h h-2"></div><div class="line h h-3"></div>
            <div class="line h h-4"></div><div class="line h h-5"></div><div class="line h h-6"></div><div class="line h h-7"></div>
            
            <div class="line v v-1"></div><div class="line v v-2"></div><div class="line v v-3"></div>
            <div class="line v v-4"></div><div class="line v v-5"></div><div class="line v v-6"></div>
            <div class="line v v-7"></div><div class="line v v-8"></div>
        </div>

        <header>
            <img src="header-logo.png" alt="COPYMAX" class="header-logo-img">
            <div class="menu-icon"><span></span><span></span><span></span></div>
        </header>

        <img src="logo.png" class="layer layer-logo">
        <img src="slogan.png" class="layer layer-slogan">
        <img src="printer.png" class="layer layer-printer">
    </div>

</body>
</html>
